<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search_1</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.6.0/js/mdb.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bad+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Navigation-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='Pretty-Search-Form.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body style="font-family:Roboto, sans-serif;padding-top:0;height:100%;">
{% block nav_block %}
    <div>
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean" style="background-color:#3C40C6;">
            <div class="container"><a class="navbar-brand text-white" href="#" data-bs-hover-animate="pulse"
                                      style="font-family:Lato,sans-serif;">File Scraper</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                        class="navbar-toggler-icon"></span></button>
                <div
                        class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav ml-auto">
                        <!--li class="nav-item" role="presentation"><a class="nav-link text-uppercase active" href="#"
                                                                    style="font-family:Roboto, sans-serif;">Login</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link text-uppercase active" href="#"
                                                                    style="font-family:Roboto, sans-serif;">signup</a></li-->
                    </ul>
                </div>
            </div>
        </nav>
    </div>
{% endblock %}
{% block content %}{% endblock %}
{% block result %}{% endblock %}
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category,message in messages %}
            <div role="alert" class="alert alert-{{ category }} fade show" id="flash"
                 style="width: auto;margin-top:20px;display: inline-block">
                <span>{{ message }}</span></div>{% endfor %}
    {% endif %}
{% endwith %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.0/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='bs-animation.js') }}"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
<script>
    $(function () {
        $('#flash').delay(500).fadeIn('normal', function () {
            $(this).delay(2500).fadeOut();
        });
    });
</script>
</body>

</html>
